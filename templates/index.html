<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename="css/index.css") }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">

    <title></title>
</head>
<body>

    <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
        <div class="container-fluid">
            
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#"><h3 class="heading">Bonvoy</h3></a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#Makeyourplan">Make a plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#viewmap">View map</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="resort mx-auto">
        <h1>Enjoy your<br>Dream Vacation<br><br><div class="simple">Celebrate the moment with an <br> unexpected getaway.</div></h1>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container box shadow p-3 mb-5 bg-white rounded col-sm-9 col-md-7 col-lg-7" id="Makeyourplan">
        <br><br>
        
        <h2 style="text-align:center">Make your plan</h2><br><br>
        
        <form class="form-horizontal" action="/" method="post">
            
            <div class="form-group row mb-3 mx-auto">
                <label class="control-label col-sm-4 col-form-label" for="name">&nbsp&nbsp&nbsp&nbspName:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
            </div>

            <br>
            <div class="form-group row mb-3 mx-auto">
                <label class="control-label col-sm-4 col-form-label" for="loc">&nbsp&nbsp&nbsp&nbspCity name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="loc" placeholder="Enter city name" name="loc">
                </div>
            </div>

            <br>
            <div class="form-group row mb-3 mx-auto">
                <label class="control-label col-sm-4 col-form-label" for="mintemp">&nbsp&nbsp&nbsp&nbspMinimum Temperature:</label>
                <div class="col-sm-6 ">
                    <input type="number" class="form-control" id="mintemp" placeholder="Enter minimum temperature" name="mintemp">
                </div>
            </div>

            <br>
            <div class="form-group row mb-3 mx-auto">
                <label class="control-label col-sm-4 col-form-label" for="maxtemp">&nbsp&nbsp&nbsp&nbspMaximum Temperature:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="maxtemp" placeholder="Enter maximum temperature" name="maxtemp">
                </div>
            </div>

            <br>
            <div class="form-group row mb-3 mx-auto">
                <label class="control-label col-sm-4 col-form-label" for="">&nbsp&nbsp&nbsp&nbspDistance:</label>
                <div class="col-sm-6 ">
                    <input type="number" class="form-control" id="distance" placeholder="Enter distance in kms" name="distance">
                </div>
            </div>

            <br>
            <div class="form-group row mb-3 mx-auto">
                <label for="visits" class="control-label col-sm-4 col-form-label">&nbsp&nbsp&nbsp&nbspNumber of visits</label>
                <div class="col-sm-6">
                    <select name="visits" id="visits" class="form-select">
                        <option value=""></option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                    </select>
                </div>
            </div>

            <br><br><br>
            <div id="submit" class="col-md-12 text-center">
                <button type="submit" class="btn btn-light btn-lg">
                Submit  
                </button>
            </div>
            <!-- onclick="location.href='#viewmap'" -->
            <br>

        </form>
    </div>

    <div id="viewmap">
    <p><br><br><br><br></p>
        <div class="w-75">
        </div>
    </div>

</body>
</html>
